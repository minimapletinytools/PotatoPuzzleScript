name:                ppsparser
version:             0.1.0.0
github:              "githubuser/ppsparser"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/ppsparser#readme>

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints
#- -Werror


default-extensions:
- InstanceSigs
- LambdaCase
- OverloadedStrings
- GADTs
- DeriveFunctor
- DeriveFoldable
- DeriveTraversable
- FlexibleInstances
- FlexibleContexts
- ScopedTypeVariables
- MultiWayIf
- TupleSections
- MultiParamTypeClasses


dependencies:
- base >= 4.7 && < 5
- parsec
- text
- containers
- microlens-platform
- mtl
- bytestring
- linear

library:
  source-dirs: src

executables:
  ppsparser-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ppsparser

tests:
  ppsparser-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ppsparser
    - QuickCheck
